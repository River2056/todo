<html lang="en">

<head>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://kit.fontawesome.com/571a106102.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Todo List</title>
</head>

<body>
    <style>
        .header {
            display: flex;
            width: 100%;
            height: 5rem;
            justify-content: center;
            align-items: center;
            color: #FFF;
            background-color: #000;
            margin-bottom: 1.2rem;
        }
    </style>

    <header class="header">
        <div class="h1">Todo List</div>
    </header>
    <div class="container">
        <form hx-post="/add" hx-target="#todo-list" hx-swap="outerHTML" hx-on::after-request="this.reset()"
            class="row form-group">
            <div class="col-9">
                <input class="form-control p-3" name="new-todo" placeholder="Enter your todos..." required />
            </div>
            <div class="col-3">
                <button class="form-control btn btn-primary p-3">
                    Add
                </button>
            </div>
        </form>

        <div hx-trigger="load" hx-get="/fetch-todos" hx-swap="outerHTML" id="todo-list">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
